<div style="text-align: center;">
  <img src="assets/images/KYClogo.png" alt="" class="kyc-logo">
</div>

<div style="text-align: center;">
  <h5><strong>Hi! Welcome to ZestMoney</strong></h5>
  <p style="color: rgb(143, 136, 136); font-weight: bold;">One step KYC solution</p>
</div>

<div class="login-form" style="text-align: center;">
  <form>
    <div class="form-group">
      <input type="text" class="form-control"
      id="exampleInputEmail1" id="username" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" id="password"
       placeholder="Password">
    </div>
  </form>
</div>

<div  style="text-align: center;">
  <button type="button" class="btn btn-success otp-btn" [disabled] = "true"> Get OTP</button>
</div>
